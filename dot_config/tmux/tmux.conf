# change prefix to C-a
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# reload Configuration Prefix
bind r source ~/.config/tmux/tmux.conf\; display "~/.config/tmux/tmux.conf sourced!"

# tweak timing between key sequences 
set -s escape-time 0

set -g default-terminal "screen-256color"

set -g base-index 1

set-window-option -g automatic-rename
set-window-option -g renumber-windows on

# new window with prompt
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# enter copy with Prefix + [
# vi copypaste mode
set-window-option -g mode-keys vi
bind-key -Tcopy-mode-vi 'C-v' send -X begin-selection
bind-key -Tcopy-mode-vi 'C-y' send -X copy-selection

# vi pane traverl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# rename session
# prefix + $

# list of current sessions
# prefix + s

# used switching windows prev / next 
# prefix + p , prefix + n use

# prompt for window number
# prefix + ' 

# search + traverse windows for text
# prefix + f

# last selected window
# prefix + l

# list of current windows
# prefix + w

# prompt for current window to mvoe to index
# prefix + . 

# shift window indexes
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# reset pane layout
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

# pane resize vi bindings
bind -n C-k resize-pane -U 5
bind -n C-j resize-pane -D 5
bind -n C-h resize-pane -L 5
bind -n C-l resize-pane -R 5

# split panes rebind
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# mouse options
set -g mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# automatic tpm installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
